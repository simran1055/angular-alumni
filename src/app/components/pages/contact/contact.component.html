<div class="contact__body-container">
<header class="contact__header">
    <h1 class="contact__header__heading">Contact Us</h1>
  </header>
  <main class="contact__main">
    <form class="contact__main__form">
      <h3 class="contact__main__form__heading heading-3">Fill the form. Its easy!</h3>
      <div class="contact__main__form__group">
        <input type="text" class="contact__main__form__group__input" placeholder="First Name" />
        <input type="text" class="contact__main__form__group__input" placeholder="Last Name" />
      </div>
      <div class="contact__main__form__group">
        <input
          type="email"
          class="contact__main__form__group__input"
          placeholder="Email Address"
        />
      </div>
      <div class="contact__main__form__group">
        <textarea
          name="contactMessage"
          id="contactMessage"
          placeholder="Your Message"
        ></textarea>
      </div>
      <div class="contact__main__form__group">
        <input
          type="submit"
          class="contact__main__form__group__input"
          placeholder="Email Address"
        />
        <input
          type="reset"
          class="contact__main__form__group__input"
          placeholder="Email Address"
        />
      </div>
    </form>
    <div class="contact__main__contact-info">
      <h3 class="contact__main__contact-info__heading heading-3">Contact Info</h3>
      <div class="contact__main__contact-info__group">
        <div class="contact__main__contact-info__group__heading">Address</div>
        <div class="contact__main__contact-info__group__text">
          Sant Longowal Institute of Engineering and Technology, Longowal, Sangrur - 148106
        </div>
      </div>
      <div class="contact__main__contact-info__group">
        <div class="contact__main__contact-info__group__heading">Phone</div>
        <div class="contact__main__contact-info__group__text">+91-1672-280057</div>
      </div>
      <div class="contact__main__contact-info__group">
        <div class="contact__main__contact-info__group__heading">Email Address</div>
        <div class="contact__main__contact-info__group__text">slietlongowal@sliet.ac.in</div>
      </div>
    </div>
  </main>
  </div>
