  <!-- End Author -->

  <!-- Trending Post -->
  <div class="widget widget-post">
    <div class="widget-title">
      <h3>Trending Now</h3>
    </div>
    <div class="widget-body">
      <div class="latest-post-aside media" *ngFor="let data of trendingPost">
        <div class="lpa-left media-body">
          <div class="lpa-title">
            <h5>
              <a> {{ data.title }}</a>
            </h5>
          </div>
          <div class="lpa-meta">
            <a> {{ data.userId.name }}</a>
            <a>{{ data.createdAt | date }} </a>
          </div>
        </div>
        <div class="lpa-right">
          <a>
            <img [src]="data.posterImageUrl" [title]="data.title" [alt]="data.title" />
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- End Trending Post -->

  <!-- Latest Post -->
  <div class="widget widget-latest-post">
    <div class="widget-title">
      <h3>Latest Post</h3>
    </div>
    <div class="widget-body">
      <div class="latest-post-aside media" *ngFor="let data of latestPost">
        <div class="lpa-left media-body">
          <div class="lpa-title">
            <h5>
              <a> {{ data.title }}</a>
            </h5>
          </div>
          <div class="lpa-meta">
            <a> {{ data.userId.name }}</a>
            <a>{{ data.createdAt | date }} </a>
          </div>
          <div class="lpa-right">
            <a>
              <img [src]="data.posterImageUrl" [title]="data.title" [alt]="data.title" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Latest Post -->

  <!-- widget Tags -->
  <div class="widget widget-tags">
    <div class="widget-title">
      <h3>Latest Tags</h3>
    </div>
    <div class="widget-body">
      <div class="nav tag-cloud">
        <a href="#">Design</a>
        <a href="#">Development</a>
        <a href="#">Travel</a>
        <a href="#">Web Design</a>
        <a href="#">Marketing</a>
        <a href="#">Research</a>
        <a href="#">Managment</a>
      </div>
    </div>
  </div>
  <!-- End widget Tags -->
</div>
