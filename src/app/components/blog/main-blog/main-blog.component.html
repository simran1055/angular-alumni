<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
  crossorigin="anonymous"
/>
<div class="container">
  <div class="row align-items-start">
    <div class="col-lg-8 m-15px-tb">
      <div class="row" *ngIf="data.length > 0">
        <div class="col-sm-6" *ngFor="let post of data">
          <div class="blog-grid" [routerLink]="'/article/' + post?.url">
            <div class="blog-img">
              <div class="date">
                <span>04</span>
                <label>FEB</label>
              </div>
              <img [src]="post?.posterImageUrl" title="" alt="" />
            </div>
            <div class="blog-info">
              <h5>
                {{ post?.title }}
              </h5>
              <p>
                {{ post?.description }}
              </p>
              <div class="btn-bar">
                <span>Read More</span>
                <i class="arrow"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <ul class="pagination justify-content-center">
            <p
              class="paragraph"
              *ngFor="
                let item of data
                  | paginate
                    : {
                        itemsPerPage: limit,
                        currentPage: page,
                        totalItems: this.totalItems
                      }
              "
            ></p>
            <pagination-controls
              (pageChange)="pageChangeFn($event)"
            ></pagination-controls>
          </ul>
        </div>
      </div>
      <div class="row" *ngIf="data.length == 0">
        <div class="col-sm-6">
          <h3>No Data Found</h3>
        </div>
      </div>
    </div>
    <div class="col-lg-4 m-15px-tb blog-aside">
      <app-blog-sidebar></app-blog-sidebar>
    </div>
  </div>
</div>
