<main class="register__main">
    <div class="register__main__login-form-container">
      <h1 class="register__main__login-form-container__heading">Register</h1>
      <form class="register__main__login-form-container__form" [formGroup]="signUpForm">
        <div class="register__main__login-form-container__form__group">
          <label for="fullname" class="register__main__login-form-container__form__group__label"
            >Full Name</label
          >
          <input
            id="fullname"
            type="text"
            formControlName="name"
            class="register__main__login-form-container__form__group__input"
            required
          />
        </div>
        <div class="register__main__login-form-container__form__group">
          <label
            for="emailaddress"
            class="register__main__login-form-container__form__group__label"
            >Email</label
          >
          <input
            id="emailaddress"
            type="email"
            class="register__main__login-form-container__form__group__input"
            formControlName="email"
            required
          />
        </div>
        <div class="register__main__login-form-container__form__group">
          <label for="password" class="register__main__login-form-container__form__group__label"
            >Password</label
          >
          <input
            id="password"
            type="password"
            formControlName="password"
            class="register__main__login-form-container__form__group__input"
            required
          />
        </div>
        <div class="register__main__login-form-container__form__group">
          <input
            type="submit"
            (click)="signUpFn()"
            class="register__main__login-form-container__form__group__input"
            value="Register"
          />
          <input
            type="submit"
            (click)="signInFn()"
            class="register__main__login-form-container__form__group__input"
            value="Log In"
          />
          <!-- <a href="#" class="register__main__login-form-container__form__group__forgetpassword"
            >Forget Password?</a
          > -->
        </div>
      </form>
    </div>
  </main>
